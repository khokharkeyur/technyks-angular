<div class="card">
    <div class="card-header">
        Add Course
    </div>
    <div class="card-body">
        <form #courseForm="ngForm" (ngSubmit)="onSumbit(courseForm)">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Enter title" id="title" name="title"
                    #title="ngModel" [(ngModel)]="model.title" required>
                @if (title.invalid && title.touched) {
                <div class="text-danger">Title is required</div>
                }
                <!-- <div *ngIf="title.invalid && title.touched" class="text-danger">Title is required</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" rows="3" placeholder="Enter description" id="description"
                    name="description" #description="ngModel" [(ngModel)]="model.description" required></textarea>
                @if (description.invalid && description.touched) {
                <div class="text-danger">Description is required</div>
                }
            </div>
            <div class="mb-3">
                <label for="image">Choose an image</label>
                <input type="file" id="image" name="image" accept="image/*" [multiple]="false"
                    (change)="onFileSelected($event)" ngModel required>
                @if (cover) {
                <div class="imageDiv">
                    <img [src]="cover" alt="">
                </div>
                }
                @if (showError) {
                <div class="text-danger">image is required</div>
                }
            </div>
            <div align="center">
                <button type="submit" class="btn btn-primary btn-lg">save</button>
            </div>
        </form>
    </div>

</div>
